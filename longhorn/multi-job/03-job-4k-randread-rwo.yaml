apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: 03-longhorn-rwo-4k-rr-multi-sts
spec:
  serviceName: "longhorn-4k-rr-rwo-multi"
  replicas: 3
  selector:
    matchLabels:
      app: 03-longhorn-rwo-4k-rr-multi-sts
  template:
    metadata:
      labels:
        app: 03-longhorn-rwo-4k-rr-multi-sts
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/role
                operator: In
                values: ["compute-node"]
      topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: "kubernetes.io/hostname"
        whenUnsatisfiable: DoNotSchedule
        labelSelector:
          matchLabels:
            app: 03-longhorn-rwo-4k-rr-multi-sts
      containers:
      - name: fio-test
        image: projectgreenist/fio-project:1.0
        command: ["fio"]
        args: [
          "--name=03-longhorn-rwo-4k-rr-multi-sts",
          "--filename=/data/fiotest-${HOSTNAME}.tmp",
          "--rw=randread",
          "--bs=4k",
          "--ioengine=libaio",
          "--direct=1",
          "--size=2G",
          "--numjobs=2",
          "--iodepth=64",
          "--runtime=60s",
          "--time_based",
          "--group_reporting"
        ]
        env:
        - name: HOSTNAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        volumeMounts:
        - name: fio-test-volume
          mountPath: /data
  volumeClaimTemplates:
  - metadata:
      name: fio-test-volume
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: longhorn
      resources:
        requests:
          storage: 10Gi 